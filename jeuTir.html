<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse aux lapins</title>
    <link rel="stylesheet" href="jeuTir.css">
</head>

<body>

    <h1>Chasse aux lapins</h1>
    <h2><i>Application avec Html5 - css3 - JavaScipt</i></h2>
    <div class="instructions">
        <h3>Votre mission, si vous l'acceptez, sera de faire disparaître toutes les bestioles féroces qui apparaîtront
            en
            <u>cliquant</u> sur leur tête.
        </h3>
        <p><strong>Soyez sans pitié !</strong></p>
    </div>


    <div class="game">
        <button class="start_btn">start / restart</button>
        <!-- Contiendra le jeu -->
        <div class="game_infos">
            <span class="score">Score : 0</span>
            <span class="time">Temps : 0</span>
        </div>
        <div class="container"></div>
    </div>

    <script src="jeuTir.js"></script>
</body>

</html>
